services:
  # Backend Service
  - type: web
    name: fertilizer-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd fertilizer-backend && npm install
    startCommand: cd fertilizer-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001

  # Frontend Service
  - type: web
    name: fertilizer-platform
    env: static
    region: oregon
    plan: free
    buildCommand: cd fertilizer-platform && npm install && npm run build
    staticPublishPath: fertilizer-platform/build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
